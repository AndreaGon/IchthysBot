act_of_contrition: **Act of Contrition**\n\nMy God, I am sorry for my sins with all my heart. In choosing to do wrong and failing to do good, I have sinned against you whom I should love above all things. I firmly intend, with your help, to do penance, to sin no more, and to avoid whatever leads me to sin. Our Savior Jesus Christ suffered and died for us. In his name, my God, have mercy.
act_of_faith: **Act of Faith**\n\nO my God, I firmly believe that you are one God in three divine Persons, Father, Son, and Holy Spirit. I believe that your divine Son became man and died for our sins, and that he will come to judge the living and the dead. I believe these and all the truths which the holy Catholic Church teaches, because you have revealed them, who can neither deceive nor be deceived. Amen.
act_of_hope: **Act of Hope**\n\nO my God, relying on your infinite mercy and promises, I hope to obtain pardon of my sins, the help of your grace, and life everlasting, through the merits of Jesus Christ, my Lord and Redeemer. Amen.
act_of_love: **Act of Love**\n\nO my God, I love you above all things with my whole heart and soul, because you are all good and worthy of all my love. I love my neighbor as myself for the love of you. I forgive all who have injured me and I ask pardon of those whom I have injured. Amen.
act_of_faith_hope_and_love: **Act of Faith, Hope and Love**\n\nJesus, I believe in you. Jesus, I hope in you. Jesus, I love you.
apostles_creed: **Apostle's Creed**\n\nI believe in God, the Father almighty, Creator of heaven and earth, and in Jesus Christ, his only Son, our Lord, who was conceived by the Holy Spirit, born of the Virgin Mary, suffered under Pontius Pilate, was crucified, died and was buried; he descended into hell; on the third day he rose again from the dead; he ascended into heaven, and is seated at the right hand of God the Father almighty; from there he will come to judge the living and the dead I believe in the Holy Spirit, the holy catholic Church, the communion of saints, the forgiveness of sins, the resurrection of the body, and life everlasting. Amen.
glory_be: **Glory Be**\n\nGlory be to the Father, and to the Son, and to the Holy Spirit. As it was in the beginning, is now, and ever shall be, world without end. Amen.
guardian_angel: **Guardian Angel Prayer**\n\nAngel of God, my guardian dear, to whom God's love commits me here, ever this day be at my side, to light and guard, to rule and guide. Amen.
hail_mary: **Hail Mary**\n\nHail Mary, full of grace, the Lord is with you. Blessed are you among women, and blessed is the fruit of your womb, Jesus. Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.
lords_prayer: **Lord's Prayer**\n\nOur Father, who art in heaven, hallowed be thy name; thy kingdom come; thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.
nicene_creed: **Nicene Creed**\n\nI believe in one God, the Father almighty, maker of heaven and earth, of all things visible and invisible. \n I believe in one Lord Jesus Christ, the Only Begotten Son of God, born of the Father before all ages. God from God, Light from Light, true God from true God, begotten, not made, consubstantial with the Father; through him all things were made. For us men and for our salvation he came down from heaven, \n and by the Holy Spirit was incarnate of the Virgin Mary, and became man. \n For our sake he was crucified under Pontius Pilate, he suffered death and was buried, and rose again on the third day in accordance with the Scriptures. He ascended into heaven and is seated at the right hand of the Father. He will come again in glory to judge the living and the dead and his kingdom will have no end. \n I believe in the Holy Spirit, the Lord, the giver of life, who proceeds from the Father and the Son, who with the Father and the Son is adored and glorified, who has spoken through the prophets. \n I believe in one, holy, catholic and apostolic Church. I confess one Baptism for the forgiveness of sins and I look forward to the resurrection of the dead and the life of the world to come. Amen.
prayer_of_the_synod: **Adsumus, Sancte Spiritus**\n\n We stand before You, Holy Spirit, as we gather together in Your name. With You alone to guide us, make Yourself at home in our hearts; Teach us the way we must go and how we are to pursue it. We are weak and sinful; do not let us promote disorder. Do not let ignorance lead us down the wrong path nor partiality influence our actions. Let us find in You our unity so that we may journey together to eternal life and not stray from the way of truth and what is right. All this we ask of You, who are at work in every place and time, in the communion of the Father and the Son, forever and ever. Amen.
prayer_to_the_holy_spirit: **Prayer To The Holy Spirit**\n\nCome, Holy Spirit, fill the hearts of your faithful. And kindle in them the fire of your love. Send forth your Spirit and they shall be created. And you will renew the face of the earth. \n Lord, by the light of the Holy Spirit you have taught the hearts of your faithful. In the same Spirit help us to relish what is right and always rejoice in your consolation. We ask this through Christ our Lord. Amen.
sign_of_the_cross: **Sign Of The Cross**\n\nIn the name of the Father, and of the Son, and of the Holy Spirit. Amen.
st_michael_the_archangel: **Prayer to St. Michael The Archangel**\n\nSt. Michael the Archangel, defend us in battle; be our defense against the wickedness and snares of the devil. May God rebuke him, we humbly pray; and do you, O prince of the heavenly host, by the power of God, thrust into hell Satan and the other evil spirits who prowl about the world for the ruin of souls. Amen.
